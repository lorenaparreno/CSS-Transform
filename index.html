<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		body {
			margin: 200px;
		}

		img {
			width: 200px;
		}

		.faro-portugal-picture-1 {
			transform: scale(1) rotate(25deg);
		}

		.faro-portugal-picture-2 {
			transform: scale(1.7) rotate(350deg) translateX(60px);
		}

		.faro-portugal-picture-3 {
			transform: translateX(-180px) rotate(-30deg) scale(1.5);
		}

		.faro-portugal-picture-4 {
			transform: translateY(-50px) rotate(15deg) scale(1.8) translateX(10px);
		}
	</style>
	<title>CSS Transform</title>
</head>

<body>
	<img src="images/faro-portugal-picture-1.jpg"
		 class="faro-portugal-picture-1" />

	<img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0b/ad/19/de.jpg"
		 class="faro-portugal-picture-2" />

	<img src="https://www.packthesuitcases.com/wp-content/uploads/2022/05/things-to-do-in-Faro-Portugal-7-2.jpg"
		 class="faro-portugal-picture-3" />

	<img src="https://www.thenomadicvegan.com/wp-content/uploads/2020/01/Vegan-Faro-Algarve-Portugal.jpg"
		 class="faro-portugal-picture-4" />
</body>

</html>
